<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <!---Painting--->
      <a-box position="0 1.75 -3" rotation="0 0 0" color="#28282B"></a-box>
      <a-box
        position=".15 1.95 -3"
        rotation="0 0 0"
        width=".75"
        height=".8"
        depth="1.25"
        animation="property: position; to: 0.15 1.95 -2.7; 
             dur: 2000; easing: linear; loop: true; dir: alternate"
        color="#B53737"
      ></a-box>
      <a-box
        position=".46 1.45 -3"
        rotation="0 0 0"
        width=".11"
        height=".1"
        depth="1.25"

        color="#EBECF0"
      ></a-box>
      <a-box
        position=".07 1.35 -3"
        rotation="0 0 0"
        width=".6"
        height=".3"
        depth="1.25"

      <a-box

        rotation="0 0 0"

        height=".35"
        depth="1.25"
        animation="property: position; to: -.4 1.74 -2.87; 
             dur: 2000; easing: linear; loop: true; dir: alternate"

      <a-box

      <!--Person-->
      <a-entity

      <!-- Experiment with lighting
      <a-entity 
        light="type: ambient; color: #f3edff"
      ></a-entity>
      <a-entity
        light="type: hemisphere; color: #FFF; intensity: 0.2" position="-0.5 1 1"
      ></a-entity> 
      Delete if not using before submitting-->
      
      <!--Doors-->
      <a-entity
        position="2 1.5 2.9"
        rotation="0 0 0"
        <a-animation
        animation="property: rotation; to: 0 -90 0;
        dur: 3000; easing: linear; loop: true; dir: alternate"
        ></a-animation>
        <a-box
        src="https://cdn.glitch.global/9da719ca-4cff-4349-a0d8-033bb0421365/marcel-strauss-E7DsoC0mcpw-unsplash.jpg?v=1664566533397"

        rotation="0 0 0"
        width="2"
        height="3"
        depth="0.2"
        color="#875f44"
        animation="property: rotation; to: 0 0 0;
        dur: 3000; easing: linear; loop: true; dir: alternate"
        ></a-box>
      </a-entity>
      
      <a-entity
        position="-2 1.5 2.9"
        rotation="0 0 0"

        animation="property: rotation; to: 0 90 0;
        dur: 3000; easing: linear; loop: true; dir: alternate"

        height="3"
        depth="0.2"
        color="#875f44"
        animation="property: rotation; to: 0 0 0;
        dur: 3000; easing: linear; loop: true; dir: alternate"
        ></a-box>
